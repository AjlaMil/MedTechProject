service: medtech1

frameworkVersion: '2'

provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: 20201221

functions:

  getProducts:
    handler: functions/getProducts.handler
    events:
      - httpApi:
          path: /getProducts
          method: get

  getProductById:
    handler: functions/getProductById.handler
    events:
      - httpApi:
          path: /getProducts/{id}
          method: get

  createProduct:
    handler: functions/createProduct.handler
    events:
      - httpApi:
          path: /createProduct
          method: post

  editProduct:
    handler: functions/editProduct.handler
    events:
      - httpApi:
          path: /editProduct
          method: put

  deleteProduct:
    handler: functions/deleteProduct.handler
    events:
      - httpApi:
          path: /deleteProduct
          method: delete

  signUp:
    handler: functions/signUp.handler
    events:
      - httpApi:
          path: /signUp
          method: post
  
  signIn:
    handler: functions/signIn.handler
    events:
      - httpApi:
          path: /signIn
          method: get        

  addToCart:
    handler: functions/addToCart.handler
    events:
      - httpApi:
          path: /addToCart
          method: post
  
  checkout:
    handler: functions/checkout.handler
    events:
      - httpApi:
          path: /checkout
          method: post

  placeOrder:
    handler: functions/placeOrder.handler
    events:
      - httpApi:
          path: /placeOrder
          method: post

  rateProduct:
    handler: functions/rateProduct.handler
    events:
      - httpApi:
          path: /rateProduct
          method: post

  contactVendor:
    handler: functions/contactVendor.handler
    events:
      - httpApi:
          path: /contactVendor
          method: get

  searchProduct:
    handler: functions/searchProduct.handler
    events:
      - httpApi:
          path: /searchProduct
          method: get


